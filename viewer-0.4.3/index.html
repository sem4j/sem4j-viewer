<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
<head>
<title>Sem4J</title>

<script type="text/javascript" src="./lib/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="./lib/cytoscape.min.js"></script>
<script type="text/javascript" src="./lib/arbor.js"></script>
<script type="text/javascript" src="./lib/d3.min.js"></script>
<script type="text/javascript" src="../../sem4j.conf.js"></script>
<script type="text/javascript" src="./js/onload.main.js"></script>
<script type="text/javascript" src="./js/function.main.js"></script>
<script type="text/javascript" src="./js/function.vis.js"></script>
<link rel="stylesheet" href="./index.css" type="text/css" />
<link rel="shortcut icon" href="./image/ico/Embryotic.ico" />

</head>
<body>
	<div id="titlebar">
		<div id="titlebar_title">
			Sem4j
		</div>
		<div id="titlebar_center">
			<div class="titlebar_menu">
				<a id="titlebar_search">search</a>
			</div>
			<div class="titlebar_menu">
				<a id="titlebar_cypher">cypher</a>
			</div>
			<div class="titlebar_menu">
				<select id="titlebar_layout">
					<option value="arbor" selected>force</option>
					<option value="grid">grid</option>
					<option value="circle">circle</option>
					<option value="breadthfirst">breadthfirst</option>
				</select>
			</div>
		</div>
		<div id="titlebar_right">
			<div class="titlebar_menu">
				<a id="titlebar_about" href="https://github.com/sem4j/sem4j-main/wiki" target="_blank">about</a>
			</div>
			<div class="titlebar_menu">
				<a id="titlebar_log">log</a>
			</div>
		</div>
	</div>
	<div id="container">
		<div id="cy"></div>
	</div>
	<div id="floatWindowSearch" class="floatWindow">
		<a class="close">close</a>
		<dl>
			<dt id="floatTitle">Search</dt>
			<dd>
				<div class="menu1_c">
					<div class="menu2_c">
						<select id="selectLabel" />
							<!-- Replaced by JavaScript -->
						</select>
					</div>
					<div class="menu2_c">
						<select id="selectProperty" />
							<!-- Replaced by JavaScript -->
						</select>
					</div>
					<div class="menu2_c">
						<input type="text" size="40" id="searchByConcept" value="CTCF" />
						<input type="submit" value="Go" id="submitConcept" />
					</div>
				</div>
				<div class="menu1_c">
					<div class="menu2_t" id="result_t">
						<!-- Replaced by JavaScript -->
					</div>
					<div class="menu2_c" id="result_c">
						<!-- Replaced by JavaScript -->
					</div>
				</div>
			</dd>
		</dl>
	</div>
	<div id="floatWindowCypher" class="floatWindow">
		<a class="close">close</a>
		<dl>
			<dt id="floatTitle">Cypher</dt>
			<dd>
				<div class="menu1_c">
					<div class="menu2_c">
						<textarea cols="50" rows="5" id="textareaCypher" style="font-size:1.0em;"></textarea>
						<input type="submit" value="Go" id="submitCypher" />
					</div>
				</div>
				<div class="menu1_c">
					<div class="menu2_c">
						<textarea cols="100" rows="15" id="resultCypher" style="font-size:1.0em;">
						</textarea>
					</div>
				</div>
			</dd>
		</dl>
	</div>
	<div id="floatWindowProperty" class="floatWindow">
		<a class="close">close</a>
		<dl>
			<dt id="floatTitle">Property</dt>
			<dd>
				<div id="property"></div>
				<div id="propertyNei"></div>
			</dd>
		</dl>
	</div>
	<div id="floatWindowLog" class="floatWindow">
		<a class="close">close</a>
		<dl>
			<dt id="floatTitle">Log</dt>
			<dd></dd>
		</dl>
	</div>
</body>
</html>
